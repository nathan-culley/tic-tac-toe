<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Tic-Tac-Toe | The Odin Project</title>
</head>
<body>
    
    <div id="game-area">
        <h1 id="game-title">Tic-Tac-Todin</h1>
        <div id="board-names">
            <div class="label-input">
                <label for="player-x">Player One (X)</label>
                <input class="player-name" type="text" id="player-x">
                <button type="submit">Submit Name</button>
            </div>
            <table id="board">
            </table>
            <div class="label-input">
                <label for="player-o">Player Two (O)</label>
                <input class="player-name" type="text" id="player-o">
                <button type="submit">Submit Name</button>
            </div>
        </div>
        <br>
        <button id="reset-button">Reset Game</button>
        <h4 id="victory-message"></h4>
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
